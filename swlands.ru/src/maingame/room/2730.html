Фырканье и хруст мерно разжевываемого сена вкупе с немного резким ароматом лошадиного помета наводят тебя на мысль, что кони и их верные подруги лошади обитают именно здесь. Любопытно разглядывающие тебя из-за стойл лошадиные морды не оставляют тебе никакого шанса в этом усомниться - ты в конюшне..
