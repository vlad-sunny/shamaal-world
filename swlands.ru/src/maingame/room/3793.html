Родник слез ... 
<br>
<br>
Родник вбирает в себя все слезы, пролитые в этом мире... слезы радости, слезы облегчения, слёзы горя и сожаления, слёзы любви и ненависти, слёзы как награда за мучения, слёзы как выражение счастья ... Любую слезинку ты найдёшь здесь... они слились вместе, образуя этот родник...
